		<h2><font color="blue"> Student Forms</font></h2>
		<form action="" method="POST">
		<table bgcolor="orange" cellpadding="8" cellspacing="4">
			<tr>
				<th>ID</th>
				<th><input type="number" for="id" placeholder="Enter your id" required></th>
			</tr>
			<tr>
				<th>FIRST NAME</th>
				<th><input type="text" for="fname" placeholder="Enter your first name" required></th>
			</tr>
			<tr>
				<th>LAST NAME</th>
				<th><input type="text" for="lname" placeholder="Enter your last name" required></th>
			</tr>
			<tr>
				<th>EMAIL</th>
				<th><input type="text" for="email" placeholder="Enter your email" required></th>
			</tr>
			<tr>
				<th>DOB</th>
				<th><input type="date" for="dob" required></th>
			</tr>
       <tr>
       <th>COLLEGE </th>
       <th><select name="col" id="col" required>
                <option>CBE</option>
                <option>CMHS</option>
                <option>CAVM</option>
                <option>CST</option>
                <option>CASS</option>
                <option>CE</option>
            </select></th>
       </tr>
			<tr>
				<th>DEPARTMENT </th>
				<th><input type="text" for="department" placeholder="Enter your department" required>
				</th>
			</tr>
			<tr>
				<th>REG NUMBER</th>
				<th><input type="text" name="reg number" placeholder="Enter your reg number" required></th>
			</tr>
			<tr>
				<th><input type="submit" name="submit" value="Submit"></th>
				<th><input type="reset" name="rest" value="Cancel"s></th>
			</tr>
		</table>
			
		</form>
